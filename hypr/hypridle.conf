general {
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display
}

listener {
    timeout = 150                                # 2.5 min
    on-timeout = brightnessctl -s set 3000
    on-resume = brightnessctl -r
}

listener {
    timeout = 180                                # 3 min
    on-timeout = brightnessctl -s set 2000
    on-resume = brightnessctl -r
}

listener {
    timeout = 240                                # 4 min
    on-timeout = brightnessctl -s set 1000
    on-resume = brightnessctl -r
}

listener {
    timeout = 270                               # 4.5 min
    on-timeout = brightnessctl -s set 500
    on-resume = brightnessctl -r
}

