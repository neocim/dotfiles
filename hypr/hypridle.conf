listener {
    timeout = 300                               # 5 min
    on-timeout = hyprctl dispatch dpms off && brightnessctl -s set 300
    on-resume = hyprctl dispatch dpms on && brightnessctl -r
}

listener {
    timeout = 600                                 # 10 min
    on-timeout = systemctl suspend                # suspend pc
}

